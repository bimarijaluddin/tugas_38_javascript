<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Belajar Javascript - NIOMIC</title>
	<style>
		.contohstyle{
			color: red;
		}
	</style>
</head>
<body>
	<button type="button" name="button" onclick="tombol()">Jalankan</button> <br><br><br>

	Atribute <b>removeNamedItem()</b> : <br>
	<input value="inputan"><br> <hr>

	Atribute <b>setNamedItem</b> : <br>
	<i>contoh</i> <br> <hr>

	Atribute <b>value()</b> : <br>
	<p id="contoh">contoh</p>

	<script type="text/javascript">
		function tombol(){
			let a = document.getElementsByTagName('input')[0];
			a.attributes.removeNamedItem('value');

			let b1 = document.getElementsByTagName('i')[0];
			let b2 = document.createAttribute('class');
			b2.value = 'contohstyle';
			b1.attributes.setNamedItem(b2);

			let c1 = document.getElementsByTagName('button')[0];
			let c2 = c1.attributes[0].value;
			document.getElementById('contoh').innerHTML = c2;
		}
	</script>
</body>
</html>
